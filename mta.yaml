_schema-version: "3.1"
ID: cpapp-Afonso
description: A simple CAP project.
version: 1.0.0
modules:
  - name: cpapp-Afonso-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: cpapp-Afonso-db
      - name: cpapp-Afonso-auth
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
  - name: cpapp-Afonso-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: cpapp-Afonso-db
    parameters:
      buildpack: nodejs_buildpack
  - name: cpapp-Afonso-destinations
    type: com.sap.application.content
    requires:
      - name: cpapp-Afonso-auth
        parameters:
          service-key:
            name: cpapp-Afonso-auth-key
      - name: cpapp-Afonso-html5-repo-host
        parameters:
          service-key:
            name: cpapp-Afonso-html5-repo-host-key
      - name: srv-api
      - name: cap-destination-service
        parameters:
          content-target: true
    parameters:
      content:
        instance:
          destinations:
            - Authentication: OAuth2UserTokenExchange
              Name: cpapp-Afonso-app-srv
              TokenServiceInstanceName: cpapp-Afonso-auth
              TokenServiceKeyName: cpapp-Afonso-auth-key
              URL: ~{srv-api/srv-url}
              sap.cloud.service: cpapp-Afonso.service
            - Name: cpapp-Afonso-html5-repo-host
              ServiceInstanceName: cpapp-Afonso-html5-repo-host
              ServiceKeyName: cpapp-Afonso-html5-repo-host-key
              sap.cloud.service: cpapp-Afonso.service
            - Authentication: OAuth2UserTokenExchange
              Name: cpapp-Afonso-auth
              ServiceInstanceName: cpapp-Afonso-auth
              ServiceKeyName: cpapp-Afonso-auth-key
              sap.cloud.service: cpapp-Afonso.service
          existing_destinations_policy: update
    build-parameters:
      no-source: true
  - name: cpapp-Afonso-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: cpapp-Afonso-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - nsrisks.zip
          name: nsrisks
          target-path: resources/
        - artifacts:
            - nsmitigations.zip
          name: nsmitigations
          target-path: resources/
  - name: nsrisks
    type: html5
    path: app/risks
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
  - name: nsmitigations
    type: html5
    path: app/mitigations
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
resources:
  - name: cpapp-Afonso-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: cpapp-Afonso-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        role-collections:
          - description: Manage Risks
            name: RiskManager-${space}
            role-template-references:
              - $XSAPPNAME.RiskManager
          - description: View Risks
            name: RiskViewer-${space}
            role-template-references:
              - $XSAPPNAME.RiskViewer
        tenant-mode: dedicated
        xsappname: cpapp-Afonso-${space}
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
  - name: cap-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
      service: destination
      service-plan: lite
  - name: cpapp-Afonso-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production
        - npx rimraf gen/db/src/gen/data
