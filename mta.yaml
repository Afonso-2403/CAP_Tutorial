---
_schema-version: '3.1'
ID: cpapp-Afonso
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production
        - npx rimraf gen/db/src/gen/data

modules:
  - name: cpapp-Afonso-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: cpapp-Afonso-db
      - name: cpapp-Afonso-auth

  - name: cpapp-Afonso-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: cpapp-Afonso-db

  - name: cpapp-Afonso-destinations
    type: com.sap.application.content
    requires:
      - name: cpapp-Afonso-auth
        parameters:
          service-key:
            name: cpapp-Afonso-auth-key
      - name: cpapp-Afonso-html5-repo-host
        parameters:
          service-key:
            name: cpapp-Afonso-html5-repo-host-key
      - name: srv-api
      - name: cpapp-Afonso-destination
        parameters:
          content-target: true
    parameters:
      content:
        instance:
          destinations:
            - Authentication: OAuth2UserTokenExchange
                Name: cpapp-Afonso-app-srv
              TokenServiceInstanceName: cpapp-Afonso-auth
              TokenServiceKeyName: cpapp-Afonso-auth-key
              URL: '~{srv-api/srv-url}'
              sap.cloud.service: cpapp-Afonso.service
            - Name: cpapp-Afonso-html5-repo-host
              ServiceInstanceName: cpapp-Afonso-html5-repo-host
              ServiceKeyName: cpapp-Afonso-html5-repo-host-key
              sap.cloud.service: cpapp-Afonso.service
            - Authentication: OAuth2UserTokenExchange
              Name: cpapp-Afonso-auth
              ServiceInstanceName: cpapp-Afonso-auth
              ServiceKeyName: cpapp-Afonso-auth-key
              sap.cloud.service: cpapp-Afonso.service
          existing_destinations_policy: update
    build-parameters:
      no-source: true

resources:
  - name: cpapp-Afonso-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: cpapp-Afonso-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: cpapp-Afonso-${space}
        tenant-mode: dedicated
        role-collections:
          - name: 'RiskManager-${space}'
            description: Manage Risks
            role-template-references:
              - $XSAPPNAME.RiskManager
          - name: 'RiskViewer-${space}'
            description: View Risks
            role-template-references:
              - $XSAPPNAME.RiskViewer
  - name: cpapp-Afonso-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
  # The SAP HTML5 Application Repository service stores static UI files. 
  # In the deployment, the SAP Fiori UI applications are uploaded to this service and the SAP Launchpad service serves the UIs from there.
  - name: cpapp-Afonso-html5-repo-host             
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host